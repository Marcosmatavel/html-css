<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se vc quiser quebrar um texto em qualquer lugar <br> vc de usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg; <!--marca de regitrado-->
        &copy; <!--copyright-->
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
    
</body>
</html>
